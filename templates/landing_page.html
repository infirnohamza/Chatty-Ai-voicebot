<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty - Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
      // Load Firebase config from JSON file
      fetch("/static/firebase_config.json")
        .then((response) => response.json())
        .then((firebaseConfig) => {
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
        })
        .catch((error) => {
          console.error("Error loading Firebase config:", error);
        });
    </script>
    <!-- Add the custom Firebase authentication script -->
    <script src="/static/firebase_auth.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen font-sans"
  >
    <div
      class="container mx-auto max-w-screen-lg p-6 min-h-screen flex flex-col justify-center"
    >
      <h1 class="text-5xl font-bold text-white text-center mb-4">
        Welcome to Chatty
      </h1>
      <div class="bg-white w-full mx-auto p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form id="register-form">
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            class="w-full p-2 mb-4 border border-gray-300 rounded"
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            class="w-full p-2 mb-4 border border-gray-300 rounded"
          />
          <button
            type="submit"
            class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition duration-200"
          >
            Register
          </button>
        </form>
      </div>

      <div class="bg-white w-full mx-auto p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form id="login-form">
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            class="w-full p-2 mb-4 border border-gray-300 rounded"
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            class="w-full p-2 mb-4 border border-gray-300 rounded"
          />
          <button
            type="submit"
            class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition duration-200"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
